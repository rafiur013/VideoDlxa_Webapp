        // ===== CONFIGURATION ===== //
        const CONFIG = {

        let currentVideo = null;

        // ===== Paste Link ===== //
        async function pasteLink() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('videoLink').value = text;
                showToast('‚úÖ Link pasted!', 'success');
            } catch {
                showToast('üìã Please paste manually', 'error');

        }

        // ===== Get Video Info ===== //
        async function getVideo() {
            const url = document.getElementById('videoLink').value.trim();
            
            if (!url) {
                showToast('‚ùå Please enter a video link', 'error');
                return;
            }

            const btn = document.getElementById('fetchBtn');
            btn.classList.add('loading');
            btn.disabled = true;
            btn.textContent = '‚è≥ Loading...';

            try {
                // Call Cobalt API
                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: url,
                        vQuality: '1080'
                    })
                });

                if (!response.ok) throw new Error('Failed');

                const data = await response.json();
                
                currentVideo = {
                    url: url,
                    title: data.text || extractTitle(url),
                    thumbnail: data.thumb || 'https://via.placeholder.com/400x200?text=Video'
                };

                // Show video info
                document.getElementById('videoThumb').src = currentVideo.thumbnail;
                document.getElementById('videoTitle').textContent = currentVideo.title;
                document.getElementById('videoMeta').textContent = 'üåê ' + extractSource(url);
                document.getElementById('videoCard').classList.add('show');

                // Show quality options
                showQualityOptions();
                
                showToast('‚úÖ Video found!', 'success');

            } catch (error) {
                showToast('‚ùå Failed to fetch video. Try again.', 'error');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
                btn.textContent = 'üöÄ Get Download Options';
            }
        }

        // ===== Show Quality Options ===== //
        function showQualityOptions() {
            const grid = document.getElementById('qualityGrid');
            grid.innerHTML = '';

            const qualities = [
                { q: '1080p', size: '~150 MB' },
                { q: '720p', size: '~80 MB' },
                { q: '480p', size: '~45 MB' },
                { q: '360p', size: '~25 MB' }
            ];

            qualities.forEach(item => {
                const btn = document.createElement('div');
                btn.className = 'quality-btn';
                btn.innerHTML = `
                    <div class="quality-text">üìπ ${item.q}</div>
                    <div class="quality-size">${item.size}</div>
                `;
                btn.onclick = () => downloadVideo(item.q);
                grid.appendChild(btn);
            });

            document.getElementById('qualityCard').classList.add('show');
            
            // Scroll to quality section
            document.getElementById('qualityCard').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'center' 
            });

        // ===== Download Video ===== //

            // ‚¨áÔ∏è ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶°‡ßá Ad ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá ‚¨áÔ∏è

            try {
                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: currentVideo.url,
                        vQuality: quality.replace('p', ''),
                        isAudioOnly: false
                    })
                });

                const data = await response.json();
                
                if (data.url) {
                    // Download ‡¶ï‡¶∞‡¶æ
                    const a = document.createElement('a');
                    a.href = data.url;
                    a.download = `video_${quality}.mp4`;
                    a.click();
                    
                    showToast('‚úÖ Download started!', 'success');
                    downloadCount++;
                } else {
                    throw new Error('No download URL');
                }

            } catch (error) {
                showToast('‚ùå Download failed. Try another quality.', 'error');
            }
        }

        // ===== Download Audio ===== //

            // ‚¨áÔ∏è ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶°‡ßá Ad ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá ‚¨áÔ∏è

        // ===== Utility Functions ===== //
        function extractTitle(url) {
            try {
                const urlObj = new URL(url);
                return urlObj.hostname.replace('www.', '') + ' Video';
            } catch {
                return 'Video';
            }
        }

        function extractSource(url) {
            try {
                const urlObj = new URL(url);
                const host = urlObj.hostname.replace('www.', '');
                
                if (host.includes('youtube')) return 'YouTube';
                if (host.includes('facebook')) return 'Facebook';
                if (host.includes('instagram')) return 'Instagram';
                if (host.includes('tiktok')) return 'TikTok';
                if (host.includes('twitter') || host.includes('x.com')) return 'Twitter';
                
                return host.split('.')[0].toUpperCase();
            } catch {
                return 'Unknown';
            }
        }

        function showToast(msg, type = 'info') {
