    <script>
        // ===== Configuration - ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá edit ‡¶ï‡¶∞‡ßÅ‡¶® ===== //
        
        // ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Backend API URL ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶∏‡¶æ‡¶® ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è
        const API_BASE_URL = 'https://your-bot-api.onrender.com';  // Render.com ‡¶è‡¶∞ URL ‡¶¨‡¶∏‡¶æ‡¶®
        
        // Monetag Ad Settings - ‡¶∏‡¶∞‡ßç‡¶¨‡ßã‡¶ö‡ßç‡¶ö ‡¶Ü‡¶Ø‡¶º‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
        const AD_FREQUENCY = 2;  // ‡¶™‡ßç‡¶∞‡¶§‡¶ø 2‡¶ü‡¶ø ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶°‡ßá 1 ‡¶¨‡¶æ‡¶∞ ad (‡¶¨‡ßá‡¶∂‡¶ø ‡¶Ü‡¶Ø‡¶º‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
        
        // ================================================= //

        // Telegram Web App initialization
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        tg.ready();

        // Global variables
        let currentVideoData = null;
        let downloadHistory = JSON.parse(localStorage.getItem('downloadHistory') || '[]');
        let downloadCount = parseInt(localStorage.getItem('downloadCount') || '0');

        // ===== Monetag Ad Functions ===== //
        function showMonetag() {
            // ‡¶™‡ßç‡¶∞‡¶§‡¶ø AD_FREQUENCY downloads ‡¶è ad ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
            if (downloadCount > 0 && downloadCount % AD_FREQUENCY === 0) {
                document.getElementById('adSection2').style.display = 'block';
                
                // Monetag Interstitial Ad Trigger
                // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Monetag interstitial code ‡¶è‡¶ñ‡¶æ‡¶®‡ßá trigger ‡¶π‡¶¨‡ßá
                console.log('Showing Monetag Ad - Download #' + downloadCount);
            }
            
            downloadCount++;
            localStorage.setItem('downloadCount', downloadCount);
        }

        // ===== Paste Link Function ===== //
        async function pasteLink() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('videoLink').value = text;
                showToast('‚úÖ Link pasted successfully!', 'success');
            } catch (err) {
                // Fallback for browsers that don't support clipboard API
                showToast('üìã Please paste manually', 'error');
            }
        }

        // ===== Fetch Video Info ===== //
        async function fetchVideoInfo() {
            const link = document.getElementById('videoLink').value.trim();
            
            if (!link) {
                showToast('‚ùå Please enter a video link', 'error');
                return;
            }

            if (!isValidUrl(link)) {
                showToast('‚ùå Invalid URL format', 'error');
                return;
            }

            const btn = document.getElementById('downloadBtn');
            btn.classList.add('loading');
            btn.disabled = true;

            try {
                // API call to backend
                const response = await fetch(`${API_BASE_URL}/api/video-info`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ url: link })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch video info');
                }

                const data = await response.json();
                currentVideoData = data;

                // Display video info
                displayVideoInfo(data);
                
                // Display quality options
                displayQualityOptions(data.formats || []);

                showToast('‚úÖ Video found! Select quality below', 'success');

            } catch (error) {
                console.error('Error:', error);
                showToast('‚ùå Failed to fetch video. Please try again.', 'error');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        // ===== Display Video Info ===== //
        function displayVideoInfo(data) {
            const infoCard = document.getElementById('videoInfo');
            const thumbnail = data.thumbnail || 'https://via.placeholder.com/400x200?text=Video+Thumbnail';
            
            document.getElementById('videoThumbnail').src = thumbnail;
            document.getElementById('videoTitle').textContent = data.title || 'Unknown Title';
            document.getElementById('videoDuration').textContent = formatDuration(data.duration || 0);
            document.getElementById('videoSource').textContent = (data.source || data.extractor || 'Unknown').toUpperCase();
            
            infoCard.classList.add('show');
        }

        // ===== Display Quality Options ===== //
        function displayQualityOptions(formats) {
            const grid = document.getElementById('qualityGrid');
            grid.innerHTML = '';

            // Parse formats and create quality buttons
            const qualityOptions = parseFormats(formats);

            qualityOptions.forEach((q, index) => {
                const btn = document.createElement('div');
                btn.className = 'quality-btn';
                btn.innerHTML = `
                    <div class="quality-text">üìπ ${q.quality}</div>
                    <div class="quality-size">${q.size}</div>
                `;
                btn.onclick = () => downloadVideo(q);
                grid.appendChild(btn);
            });

            document.getElementById('qualityOptions').classList.add('show');
        }

        // ===== Parse Formats ===== //
        function parseFormats(formats) {
            // Sample quality options (backend ‡¶•‡ßá‡¶ï‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá)
            return [
                { quality: '1080p', size: '~150 MB', format_id: 'best' },
                { quality: '720p', size: '~80 MB', format_id: '720p' },
                { quality: '480p', size: '~45 MB', format_id: '480p' },
                { quality: '360p', size: '~25 MB', format_id: '360p' }
            ];
        }

        // ===== Download Video ===== //
        async function downloadVideo(quality) {
            showToast(`‚¨áÔ∏è Downloading ${quality.quality}...`, 'success');
            
            // Show Monetag Ad
            showMonetag();

            try {
                const response = await fetch(`${API_BASE_URL}/api/download`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: currentVideoData.url || document.getElementById('videoLink').value,
                        quality: quality.quality,
                        format_id: quality.format_id
                    })
                });

                if (!response.ok) {
                    throw new Error('Download failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `video_${quality.quality}_${Date.now()}.mp4`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                // Save to history
                saveToHistory(currentVideoData, quality.quality, 'video');
                
                showToast('‚úÖ Download started successfully!', 'success');
                
                // Notify Telegram
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
                
            } catch (error) {
                console.error('Download error:', error);
                showToast('‚ùå Download failed. Please try again.', 'error');
                
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('error');
                }
            }
        }

        // ===== Download Audio ===== //
        async function downloadAudio() {
            showToast('üéµ Downloading audio...', 'success');
            
            // Show Monetag Ad
            showMonetag();

            try {
                const response = await fetch(`${API_BASE_URL}/api/download-audio`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        url: currentVideoData.url || document.getElementById('videoLink').value 
                    })
                });

                if (!response.ok) {
                    throw new Error('Audio download failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `audio_${Date.now()}.mp3`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                // Save to history
                saveToHistory(currentVideoData, 'MP3', 'audio');
                
                showToast('‚úÖ Audio download started!', 'success');
                
            } catch (error) {
                console.error('Audio download error:', error);
                showToast('‚ùå Audio download failed. Try again.', 'error');
            }
        }

        // ===== Save to History ===== //
        function saveToHistory(videoData, quality, type) {
            const item = {
                title: videoData.title || 'Unknown Video',
                url: videoData.url || document.getElementById('videoLink').value,
                quality: quality,
                type: type,
                date: new Date().toISOString(),
                thumbnail: videoData.thumbnail || ''
            };

            downloadHistory.unshift(item);
            
            // Keep only last 50 downloads
            if (downloadHistory.length > 50) {
                downloadHistory = downloadHistory.slice(0, 50);
            }
            
            localStorage.setItem('downloadHistory', JSON.stringify(downloadHistory));
        }

        // ===== Display History ===== //
        function displayHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';

            if (downloadHistory.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <p>No download history yet</p>
                        <p style="font-size: 14px; margin-top: 8px;">Start downloading videos to see them here!</p>
                    </div>
                `;
                return;
            }

            downloadHistory.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                
                const icon = item.type === 'audio' ? 'üéµ' : 'üìπ';
                const title = item.title.length > 40 ? item.title.substring(0, 40) + '...' : item.title;
                
                div.innerHTML = `
                    ${item.thumbnail ? `<img class="history-thumbnail" src="${item.thumbnail}" alt="Thumbnail">` : ''}
                    <div class="history-info">
                        <div class="history-title">${icon} ${title}</div>
                        <div class="history-meta">${item.quality} ‚Ä¢ ${formatDate(item.date)}</div>
                    </div>
                    <button class="history-download" onclick="redownload(${index})">
                        Download Again
                    </button>
                `;
                historyList.appendChild(div);
            });
        }

        // ===== Re-download from History ===== //
        function redownload(index) {
            const item = downloadHistory[index];
            document.getElementById('videoLink').value = item.url;
            showSection('home');
            showToast('‚úÖ Link loaded! Click "Get Download Options"', 'success');
        }

        // ===== Section Navigation ===== //
        function showSection(section) {
            // Remove active from all nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });

            // Hide all sections
            document.getElementById('homeSection').style.display = 'none';
            document.getElementById('historySection').classList.remove('show');

            // Show selected section
            if (section === 'home') {
                document.getElementById('homeSection').style.display = 'block';
                document.querySelectorAll('.nav-item')[0].classList.add('active');
            } else if (section === 'downloads' || section === 'history') {
                document.getElementById('historySection').classList.add('show');
                displayHistory();
                const navIndex = section === 'downloads' ? 1 : 2;
                document.querySelectorAll('.nav-item')[navIndex].classList.add('active');
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // ===== Utility Functions ===== //
        function isValidUrl(string) {
            try {
                const url = new URL(string);
                return url.protocol === 'http:' || url.protocol === 'https:';
            } catch (_) {
                return false;
            }
        }

        function formatDuration(seconds) {
            if (!seconds || seconds === 0) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 60) return `${diffMins}m ago`;
            
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours}h ago`;
            
            const diffDays = Math.floor(diffHours / 24);
            if (diffDays < 30) return `${diffDays}d ago`;
            
            return date.toLocaleDateString();
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // ===== Initialize ===== //
        window.addEventListener('load', () => {
            displayHistory();
            
            // Telegram theme colors
            if (tg.themeParams) {
                document.documentElement.style.setProperty('--primary-color', tg.themeParams.button_color || '#667eea');
            }
            
            console.log('VideoDlx Web App Loaded ‚úÖ');
        });

        // Clear input on focus
        document.getElementById('videoLink').addEventListener('focus', function() {
            if (this.value === '') {
                pasteLink();
            }
        });
    </script>
